<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="signup">
      <img src="download.png" />
      <h1>Sign Up Now</h1>
      <form>
        <input type="email" class="input_box" placeholder="Your Email" />
        <input type="password" class="input_box" placeholder="Your Password" />
        <p>
          <span><input type="checkbox" /></span> agree to the terms of services
        </p>
        <button type="button" class="signbtn">Sign up</button>

        <hr />
        <p class="or">OR</p>
        <button type="button" class="twitterbtn">Login with twitter</button>
        <p>Do you have an account ? <a href="#">Sign in</a></p>
      </form>
    </div>
  </body>
</html>
